<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>高雄旅遊網</title>
</head>
<body>
    <header>
        <h1>高雄旅遊資訊</h1>
        <select name="" id="zoneSelId">
            <option value disabled hidden selected id="defOption">- - 請選擇行政區 - -</option>
        </select>
    </header>
    <div class="container">
        <div class="hot">
            <h4>熱門行政區</h4>
            <ul class="hot-zone"></ul>
        </div>
    </div>
    <div class="container">
        <div class="line">
            <div class="line-point">
                <img src="./images/icons_down_blue.png" alt="">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="main">
            <h2 class="main-title"></h2>
            <p class="spot-total"></p>
            <ul class="spot"></ul>
        </div>
    </div>
    <footer>
        <p>高雄旅遊網</p>
        <p class="source">資料來源：高雄市政府</p>
    </footer>
    <script src="./js/all.js"></script>
</body>
</html>
